{% extends "base.html" %} {% block content %}
<main>
  {% if products %}
  <h1>List of Products</h1>
  <ol>
    {% for product in products %}
    <li><a href="{% url 'app:product' product.id %}">{{ product.name }}</a></li>
    {% endfor %}
  </ol>
  {% else %}
  <p>No products are available.</p>
  {% endif %}
</main>
{% endblock content %}

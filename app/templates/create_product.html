{% extends "base.html" %} {% block content %}
<main>
  <h1>Create a new product</h1>
  <form action="{% url 'app:create_product' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <br />
    {{form}}

    <div>
      <label for="product-images">Select the product images</label> <br />
      <input type="file" accept="image/*" name="product-images" id="prodcut-images" multiple />
    </div>
    <br />

    <button type="submit">Create</button>
  </form>
</main>
{% endblock content %}

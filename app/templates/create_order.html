{% extends "base.html" %} {% block content %}
<main>
  <h1>Create a new order</h1>
  <form action="{% url 'app:create_order' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <br />
    {{form}}

    <button type="submit">Create</button>
  </form>
</main>
{% endblock content %}

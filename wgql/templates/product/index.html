{% extends "base.html" %} {% block content %}

<h1>List of the Products</h1>

<ul>
  {% for product in products %}
  <li>
    <h2>{{ product.name }}</h2>
    <p>Price: ${{ product.price }}</p>
    <p>Quantity: {{ product.quantity }}</p>
  </li>
  {% empty %}
  <li>No products available.</li>
  {% endfor %}
</ul>

{% endblock content %}
